<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App - Dashboard</title>
    <link href="https://chuckiecodes.github.io/weather-app/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
      html, body {
        font-family: 'Nunito', sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/#">Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/#">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="d-flex" role="search">
        <input class="form-control form-control-lg me-2" id="searchCityField" type="search" placeholder="Search for a city" value="Florida" aria-label="Search" autofocus required>
        <button class="btn btn-success" id="searchCityBtn" type="button">Search</button>
      </div>
      <br />
      <div>
        <div class="row">
          <div class="col-md-3 my-2">
            <div class="card ">
              <div class="card-header">Recent Searches</div>
              <div class="card-body" id="recentSearch">
              </div>
            </div>
          </div>
          <div class="col-md-9 my-2">
            <h3 id="tCityDate"></h3>
            <div class="mt-4">
              <p id="tTemperature"></p>
              <p id="tWind"></p>
              <p id="tHumidity"></p>
            </div>
            <br />
            <div id="futureForecast" class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://chuckiecodes.github.io/weather-app/assets/js/index.js" type="text/javascript"></script>
  </body>
</html>
